<style>
  .media-container {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 12px;
    margin-top: 1rem;
    margin-bottom: 3rem;
  }

  .media-card {
    background: white;
    border-radius: 12px;
    border: 1px solid #e5e7eb;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.12);
    cursor: pointer;
    text-decoration: none;
    color: inherit;

    /* FIXED CARD DIMENSIONS (including padding): */
    width: 100%;
    height: 100px;
    box-sizing: border-box;         /* ensure padding is included in that 100px */

    /* Column layout so image is above caption: */
    display: flex;
    flex-direction: column;
    justify-content: center;       /* centers the group of image+caption vertically */
    align-items: center;

    /* Tighter padding—bottom is smaller so caption sits closer to card’s bottom */
    padding: 6px 6px 4px;

    transition: all 0.3s ease;
  }
  .media-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  }

  /* ----------
     LOGO RULES
     (force it to “best‐fit” in the top portion,
      but not push the card taller than 100px)
     ---------- */
  .media-logo {
    max-width: 100%;
    max-height: 56px;      /* so that logo + caption + padding never exceed 100px total */
    object-fit: contain;
    display: block;
    flex: 0 0 auto;        /* don’t let the image flex‐grow */
  }

  /* ----------
     CAPTION RULES
     (small gap above, fixed font, no wrapping)
     ---------- */
  .media-caption {
    margin-top: 2px;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    font-size: 12px;
    line-height: 1.2;
    text-align: center;
    color: #333;

    flex: 0 0 auto;        /* caption should not stretch */
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    width: 100%;
  }

  /* --------
     RESPONSIVE (optional)
     -------- */
  @media (max-width: 1024px) {
    .media-container {
      grid-template-columns: repeat(4, 1fr);
    }
  }
  @media (max-width: 768px) {
    .media-container {
      grid-template-columns: repeat(2, 1fr);
    }
    .media-card {
      height: 80px;
      padding: 4px 4px 2px;
    }
    .media-logo {
      max-height: 40px;
    }
    .media-caption {
      font-size: 10px;
      margin-top: 1px;
    }
  }
</style>
