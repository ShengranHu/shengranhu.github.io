    .media-container {

}

/* Smaller, fixed-size cards */
.media-card {
    background: white;
    border-radius: 12px;

    align-items: center;
    justify-content: center;

    /* tighter padding */
    padding: 6px;

}

.media-card:hover {

}

/* Ensure the logo always “best-fit” inside the 80px-high card */
.media-logo {

    display: block;
}

/* RESPONSIVE ADJUSTMENT (optional) */

}

@media (max-width: 768px) {
    .media-container {
        /* Stack to 2 columns on small/mobile */
        grid-template-columns: repeat(2, 1fr);
    }
    .media-card {
        height: 60px;   /* optionally shrink further on mobile */
        padding: 4px;
    }
}
