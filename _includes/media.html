<style>
.wikipedia-title {
    font-family: 'Linux Libertine', 'Georgia', serif;
    font-size: 20px;
    font-weight: 400;
    color: #000;
    margin-bottom: 4px;
}

.wikipedia-subtitle {
    font-family: 'Linux Libertine', 'Georgia', serif;
    font-size: 12px;
    font-weight: 300;
    color: #666;
    line-height: 1.2;
}

.media-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    margin-bottom: 2rem;
}

/* 1) FIX EACH CARD’S SIZE */
.media-card {
    background: white;
    border-radius: 12px;
    border: 1px solid #e5e7eb;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.12);
    cursor: pointer;
    text-decoration: none;
    color: inherit;

    /* FIXED DIMENSIONS: */
    width: 100%;         /* Will fill its grid cell width */
    height: 120px;       /* FIX the height to 120px (for example) */

    /* CENTER CONTENT: */
    display: flex;
    align-items: center;
    justify-content: center;

    /* shrink padding so image sits closer to edges */
    padding: 10px;
    transition: all 0.3s ease;
}

.media-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
}

/* 2) MAKE THE IMAGE “BEST‐FIT” INSIDE THE FIXED BOX */
.media-logo {
    /* never let the logo overflow its parent */
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;

    /* optional: remove default inline spacing */
    display: block;
}

@media (max-width: 1024px) {
    .media-container {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 768px) {
    .media-container {
        grid-template-columns: 1fr;
    }
    
    .media-card {
        padding: 25px;
        min-height: 100px;
    }
}
</style>
